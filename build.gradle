plugins {
    id 'org.springframework.boot' version '2.5.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'com.claudiodornelles'
version '1.0-SNAPSHOT'

def springVersion = '2.5.4'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    runtimeOnly 'org.postgresql:postgresql:42.2.23.jre7'
    implementation ([
            "org.springframework.boot:spring-boot-starter:${springVersion}",
            "org.springframework.boot:spring-boot-starter-data-jpa:${springVersion}"
    ])
}

test {
    useJUnitPlatform()
}